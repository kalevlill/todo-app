<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Meine To-Do-Liste:</h1>
    <div class="todo-app">
        <form class="todo-form" action="">
            <input type="text" class="todo-input" placeholder="Neue Aufgabe hinzufügen" aria-label="Neue Aufgabe hinzufügen">
            <button type="submit" class="todo-button" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>
        <ul class="todo-list">
            <!--To-Do Einträge-->
            <li>
                <input type="checkbox" aria-label="Aufgabe erledigen">
                <span></span>
                <button aria-label="Aufgabe löschen">Löschen</button>
            </li>
        </ul>
        <div class="todo-info"></div>
        <!--zusätzliche Informationen-->

    </div>
</body>
</html>
